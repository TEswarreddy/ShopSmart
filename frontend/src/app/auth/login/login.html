<section class="auth-shell">
  <div class="auth-card">
    <h1 class="auth-title">Sign In</h1>

    @if (error) {
      <div class="alert alert-danger" role="alert">{{ error }}</div>
    }

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
        @if (fieldError('email')) {
          <small class="text-danger">{{ fieldError('email') }}</small>
        }
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" />
        @if (fieldError('password')) {
          <small class="text-danger">{{ fieldError('password') }}</small>
        }
      </div>

      <button class="btn btn-warning w-100" type="submit" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <p class="auth-switch mt-3 mb-0">
      New to ShopSmart?
      <a routerLink="/register">Create your account</a>
    </p>
  </div>
</section>
