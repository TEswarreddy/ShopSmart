<div class="container mt-5">
  <div class="col-md-4 offset-md-4">
    <h3>Login</h3>
    <form (ngSubmit)="login()">
      <input class="form-control mb-3"
             type="email"
             placeholder="Email"
             [(ngModel)]="email"
             name="email"
             required>

      <input class="form-control mb-3"
             type="password"
             placeholder="Password"
             [(ngModel)]="password"
             name="password"
             required>

      <button class="btn btn-success w-100">Login</button>
    </form>
  </div>
</div>
